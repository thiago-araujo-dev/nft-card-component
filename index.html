<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card-image">
            <img src="images/image-equilibrium.jpg">
        </div>
        <div class="card-description">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-info">
           <span class="offer">0.041ETH</span>
           <span class="time">3 days left</span> 
        </div>
        <div class="card-author">
            <img src="https://avatars.githubusercontent.com/u/96211203?v=4">
            <span>
                Creation of <a href="https://github.com/thiago-araujo-dev/nft-card-component" target="_blank">Thiago Araujo</a>
            </span>
        </div>
    </div>
</body>

</html>
